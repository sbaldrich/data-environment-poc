version: '3'

services:
  namenode:
    image: sbaldrich/hadoop-namenode
    ports:
      - "50070:50070"
      - "9000:9000"
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    container_name: "namenode"
    volumes:
      - "./conf/hadoop:/opt/hadoop/etc/hadoop/"
      - "./conf/hive/hive-site.xml:/opt/hive/conf/hive-site.xml"
      - "./etc/ml-100k.zip:/home/root/ml-100k.zip"
  datanode0:
    image: sbaldrich/hadoop-datanode
    volumes:
      - "./conf/hadoop:/opt/hadoop/etc/hadoop/"
      - "./conf/hive/hive-site.xml:/opt/hive/conf/hive-site.xml"
    container_name: "datanode0"
  database:
    image: postgres:10.5-alpine
    container_name: "database"
    volumes:
      - "./conf/postgres/setupdb.sh:/docker-entrypoint-initdb.d/setupdb.sh"
    ports:
      - "5433:5432"
  coordinator:
    build:
      context: presto/presto-coordinator
      args:
        node_id: coordinator
    volumes:
        - "./conf/presto/catalog:/usr/local/presto/etc/catalog"
    ports:
      - "8080:8080"
    container_name: "coordinator"
  worker0:
    build:
      context: presto/presto-worker
      args:
        node_id: worker0
    volumes:
        - "./conf/presto/catalog:/usr/local/presto/etc/catalog"
    container_name: "worker0"
    ports:
      - "8081:8081"
  worker1:
    build:
      context: presto/presto-worker
      args:
        node_id: worker1
    volumes:
        - "./conf/presto/catalog:/usr/local/presto/etc/catalog"
    container_name: "worker1"
    ports:
      - "8082:8081"
  worker2:
    build:
      context: presto/presto-worker
      args:
        node_id: worker2
    volumes:
        - "./conf/presto/catalog:/usr/local/presto/etc/catalog"
    container_name: "worker2"
    ports:
      - "8083:8081"
